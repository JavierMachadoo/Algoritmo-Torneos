services:
  - type: web
    name: algoritmo-torneos
    env: python
    # Python version – usar la misma que en local para evitar sorpresas
    pythonVersion: "3.13.0"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --config gunicorn.conf.py
    # Render verifica este endpoint para saber que la app arrancó correctamente
    healthCheckPath: /_health
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true        # Render genera una clave aleatoria segura
      - key: ADMIN_USERNAME
        sync: false                # Lo ponés a mano en el dashboard de Render
      - key: ADMIN_PASSWORD
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
